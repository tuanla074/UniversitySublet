{% extends 'sublets/base.html' %}

{% block main_content %}

{% if error_message %} <p><strong> {{error_message}} </strong></p> {% endif %}

<div style="padding:60px"></div>
<form action="{% url 'sublets:legalFee' listing_id=sublet_id %}" method="POST">
        {% csrf_token %}
        <fieldset>
        <legend>Subtenant Information</legend>
        <label for="fullName">Full Legal Name:</label><br>
            <input type="text" id="fullName" name="fullname"/><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"/><br>
            <label for="phone">Phone number:</label><br>
            <input type="tel" id="phone" name="phone"/><br>
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"/><br>
            <label for="photoId">Upload Photo ID:</label><br>
            <input type="file" id="photoId" name="photoId"><br><br>
            <iframe src="../../../img/Generic_Sublet_Agreement_11th.pdf" style="width:100%; height:500px">
            </iframe><br>
            <label for="signature">By typing your name as a signature you are
                agreeing to the terms and conditions stated in ...</label><br>
            <input type="text" id="signature" name="signature"><br>
            <br><input type="submit" value="Submit"><br><br>
        </fieldset>
</form>
{% endblock %}
