{% extends 'sublets/base.html' %}

{% block main_content %}

{% if error_message %} <p><strong> {{error_message}} </strong></p> {% endif %}

<div style="padding:60px"></div>
<form action="{% url 'sublets:legalFee' listing_id=sublet_id %}" method="POST">
        {% csrf_token %}
        <fieldset>
        <legend>Subtenant Information</legend>
            <div class="row" style="text-align: left">
                <div class="col-sm-6">
                    <label for="fullName">Full Legal Name:</label><br>
            <input required type="text" id="fullName" name="fullname"/><br>
            <label for="email">Email:</label><br>
            <input required type="email" id="email" name="email"/><br>
            <label for="phone">Phone number:</label><br>
            <input required type="tel" id="phone" name="phone"/><br>
            <label for="date">Date:</label><br>
            <input required type="date" id="date" name="date"/><br>
            <label for="photoId">Upload Photo ID:</label><br>
            <input required type="file" id="photoId" name="photoId"><br><br>
            <label for="gr_name">Guarantor Name:</label><br>
            <input type="text" id="gr_name" name="gr_name"/><br>
                    <label for="gr_email">Guarantor Email:</label><br>
            <input type="email" id="gr_email" name="gr_email"/><br>
                    <label for="gr_phone">Guarantor Phone number:</label><br>
            <input type="tel" id="gr_phone" name="gr_phone"/><br>
            <label for="gr_addr">Guarantor address:</label><br>
            <input type="text" id="gr_addr" name="gr_addr"/><br>
                </div>
                <div class="col-sm-6" style="text-align: right">
            <iframe src="../../../img/Generic_Sublet_Agreement_11th.pdf" style="width:100%; height:500px">
            </iframe><br>
            <label for="signature">By typing your name as a signature you are
                agreeing to the terms and conditions stated in ...</label><br>
            <input required type="text" id="signature" name="signature"><br>
            </div>
            </div>
            <br><input type="submit" class="" value="Submit"><br><br>

        </fieldset>
</form>
{% endblock %}
